<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  <body>
      <img src="images/bg.jpg" class="bg" alt="">
      <img src="images/background.png" class="bgImg" alt="background img">
      <form id="addEventForm" onsubmit="insertEvent()" hidden>
            <div class="form-group row">
                <label  class="col-md-5 col-sm-12 font-weight-bold" for="calendarIndex">Choose a calendar</label>
                <select class="col-md-7 col-sm-12 form-control form-control-sm" id="calendarIndex">
                </select>
            </div>
            <div class="form-group row">
                <label class="col-md-5 col-sm-12 font-weight-bold" for="summary">Add title</label>
                <input class="col-md-7 col-sm-12 form-control" type="text" id="summary" placeholder="Title of the event">
            </div>
            <div class="form-group row">
                <label for="startDate" class="col-md-5 col-sm-12 font-weight-bold">Start date:</label>
                <input id="startDate"  class="col-md-7 col-sm-12 form-control" type="datetime-local" name="partydate">
            </div>
            <div class="form-group row">
                    <label for="endDate" class="col-md-5 col-sm-12 font-weight-bold">End date:</label>
                    <input id="endDate"  class="col-md-7 col-sm-12 form-control"  type="datetime-local"name="partydate">
            </div>
            <div class="d-grid justify-content-center justify-items-center">
              <button type="submit" class="btn btn-primary">Add event</button>
              <img id="ok" src="images/ok.png" alt="" hidden>
            </div>
      </form>
    <!--Add buttons to initiate auth sequence and sign out-->
    <div class="authorize-btn-container">
      <button id="authorize_button" class="btn btn-success" hidden>Authorize</button>
    </div>
    <button id="signout_button" class="btn btn-danger" hidden>Sign Out</button>

    <!-->###########################################<!-->
        <div id="g_id_onload"
         data-client_id='359352596443-pi2442ns37pmcnl9gctdhbsghblinj0n.apps.googleusercontent.com'
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
     <!-->###########################################<!-->

  </body>
   <script src="https://accounts.google.com/gsi/client" async defer></script>
